<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Manage landing page</title>
</head>

<body>

  <section class="header-section">
    <div class="mobile-menu-container">
      <ul class="mobile-menu">
        <li class="mobile-menu-item">Pricing</li>
        <li class="mobile-menu-item">Product</li>
        <li class="mobile-menu-item">About Us</li>
        <li class="mobile-menu-item">Careers</li>
        <li class="mobile-menu-item">Community</li>
      </ul>
    </div>
    <div class="container">
      <header>
        <div class="header-logo-container">
          <img src="./images/logo.svg" alt="company logo" class="header-logo">
        </div>
        <div class="header-nav-container">
          <nav>
            <div class="header-burger">
              <div class="burger-line"></div>
              <div class="burger-line"></div>
              <div class="burger-line"></div>
            </div>
            <ul class="header-menu">
              <li class="header-menu-item">Pricing</li>
              <li class="header-menu-item">Product</li>
              <li class="header-menu-item">About Us</li>
              <li class="header-menu-item">Careers</li>
              <li class="header-menu-item">Community</li>
            </ul>
          </nav>
        </div>
        <button class="header-cta">
          Get Started
        </button>
      </header>
    </div>
  </section>

  <section class="hero-section">
    <img src="./images/bg-tablet-pattern.svg" alt="background pattern" class="hero-bg">
    <div class="container">
      <div class="hero">
        <div class="hero-img-container">
          <img src="./images/illustration-intro.svg" alt="graphs illustration" class="hero-img">
        </div>
        <div class="hero-content">
          <h3 class="hero-content-title">Bring everyone together to build better products.</h3>
          <p class="hero-content-description">Manage makes it simple for software teams to plan day-to-day tasks while
            keeping the larger team goals in view.</p>
          <button class="hero-content-cta cta">Get Started</button>
        </div>
      </div>
    </div>
  </section>

  <script src="./main.js"></script>
</body>

</html>
